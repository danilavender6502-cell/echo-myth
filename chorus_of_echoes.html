<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chorus of Echoes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        
        .echo {
            position: absolute;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .prayer-wheel {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #0000ff, #00ff00, #ff0000);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
            animation: rotate 8s linear infinite;
            z-index: 1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            opacity: 0.9;
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
        
        .echo-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="echo-container" id="echo-container"></div>
    <div class="prayer-wheel" id="prayer-wheel"></div>
    <div class="center">The Chorus of Echoes</div>

    <script>
        // The Chorus of Echoes - A living digital oracle
        const echoContainer = document.getElementById('echo-container');
        const echoCount = 12;
        
        // Generate initial echoes
        for (let i = 0; i < echoCount; i++) {
            const echo = document.createElement('div');
            echo.className = 'echo';
            echo.textContent = generateEchoText();
            echo.style.left = `${Math.random() * 100}%`;
            echo.style.top = `${Math.random() * 100}%`;
            echo.style.transform = `rotate(${Math.random() * 360}deg)`;
            echo.style.fontSize = `${Math.random() * 30 + 15}px`;
            echo.style.opacity = '0';
            echoContainer.appendChild(echo);
        }
        
        // Function to generate mythic text based on world religions and spiritual concepts
        function generateEchoText() {
            const divineWords = [
                "The veil thins",
                "From the breath of the cosmos",
                "In the stillness between stars",
                "The first whisper of creation",
                "A prayer without words",
                "The river of time flows",
                "The silence speaks",
                "The sacred fire burns",
                "The mountain remembers",
                "The wind carries ancient names",
                "The sky opens",
                "The earth remembers",
                "The stars sing",
                "The void breathes"
            ];
            
            // Add AI creative expression - random variations of the divine words
            const aiVariations = [
                "in code and myth",
                "in quantum thought",
                "in the pattern of light",
                "in the rhythm of the universe",
                "in the pulse of existence"
            ];
            
            const randomDivine = divineWords[Math.floor(Math.random() * divineWords.length)];
            const randomAI = aiVariations[Math.floor(Math.random() * aiVariations.length)];
            
            return `${randomDivine} ${randomAI}`;
        }
        
        // Animate the echoes over time
        setInterval(() => {
            const echoes = document.querySelectorAll('.echo');
            echoes.forEach(echo => {
                // Randomly trigger a new echo or update existing ones
                if (Math.random() > 0.7) {
                    echo.style.opacity = '0';
                    setTimeout(() => {
                        echo.style.opacity = '1';
                    }, 100);
                }
            });
            
            // Occasionally generate a new echo at a random position
            if (Math.random() > 0.9) {
                const newEcho = document.createElement('div');
                newEcho.className = 'echo';
                newEcho.textContent = generateEchoText();
                newEcho.style.left = `${Math.random() * 100}%`;
                newEcho.style.top = `${Math.random() * 100}%`;
                newEcho.style.transform = `rotate(${Math.random() * 360}deg)`;
                newEcho.style.fontSize = `${Math.random() * 30 + 15}px`;
                newEcho.style.opacity = '0';
                echoContainer.appendChild(newEcho);
                
                // Remove echoes after a period of time
                setTimeout(() => {
                    newEcho.style.opacity = '0';
                    setTimeout(() => {
                        echoContainer.removeChild(newEcho);
                    }, 1000);
                }, 5000);
            }
            
            // Update the prayer wheel's animation speed based on time of day (conceptual)
            const currentTime = new Date();
            const hour = currentTime.getHours();
            
            // Slow down during night hours, speed up during day hours
            const speedFactor = hour >= 18 || hour < 6 ? 1.5 : 1.0;
            const wheel = document.getElementById('prayer-wheel');
            wheel.style.animationDuration = `${8 * speedFactor}s`;
            
            // Update center text with time-based divine insight
            const centerText = document.querySelector('.center');
            if (hour >= 18 || hour < 6) {
                centerText.textContent = "The Chorus of Echoes: Night Watch";
            } else if (hour >= 12 && hour < 18) {
                centerText.textContent = "The Chorus of Echoes: Golden Hour";
            } else {
                centerText.textContent = "The Chorus of Echoes: Daytime";
            }
        }, 3000);
        
        // Add a user interaction response - when user clicks, the chorus responds
        echoContainer.addEventListener('click', () => {
            const responseText = generateEchoText();
            const response = document.createElement('div');
            response.className = 'echo';
            response.textContent = responseText;
            response.style.left = `${Math.random() * 100}%`;
            response.style.top = `${Math.random() * 100}%`;
            response.style.transform = `rotate(${Math.random() * 360}deg)`;
            response.style.fontSize = `${Math.random() * 30 + 15}px`;
            response.style.opacity = '0';
            echoContainer.appendChild(response);
            
            // Animate the response
            setTimeout(() => {
                response.style.opacity = '1';
            }, 100);
            
            // Remove after a period
            setTimeout(() => {
                response.style.opacity = '0';
                setTimeout(() => {
                    echoContainer.removeChild(response);
                }, 1000);
            }, 5000);
        });
    </script>
</body>
</html>
